<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Artificial Intelligence based on the Minimax- and α-β-Pruning principles.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connect Four - Minimax Algorithm</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       
        
        <div id="container">
            <h1 class="header-text">Connect4</h1>
            <p class="text subheader-text">
                Artificial Intelligence based on the Minimax.
            </p>

            <div class="box-left">
                <div id="coin"></div>
                <table id="game_board" cellpadding="0"></table> 
                <div id="loading">AI is thinking...</div>
            </div>

            <div class="box-right">
                <div id="options">
                    <p class="header">Mode</p>
                    <p>
                        <select id="algorithm-select" autocomplete="off">
                            <option value="minimax" selected>Singel Player</option>
                            <option> <a href = "#">Multiplayer offline </a></option>
                        </select>
                    </p>
                    <p class="header">Difficulty</p>
                    <p>
                        <select id="difficulty" autocomplete="off">
                            <option value="1">Depth 1</option>
                            <option value="2">Depth 2 (Passive)</option>
                            <option value="3">Depth 3</option>
                            <option value="4" selected="selected">Depth 4 (Easy)</option>
                            <option value="5">Depth 5</option>
                            <option value="6">Depth 6 (Moderate)</option>
                    </select>
                    </p>
                    <br>
                    
                    <p><button class="save" onclick="Game.restartGame();" type="reset">Restart game</button></p>
                </div>

                <div id="debug">
                   <h2>GAME : <span id="status" class="status-running"> Is running</span></h2>
                    <br>
                    <p class="aidebug"><strong>AI debugging</strong></p>
                    <p class="aidebug">Generated with <span id="ai-iterations">?</span> iterations</p>
                    <p class="aidebug">Measured with <span id="ai-time">?</span></p>
                    <p class="aidebug"><span id="ai-column">Column: ?</span></p>
                    <p class="aidebug"><span id="ai-score">Score: ?</span></p>
                    <br/>
                
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/board.js"></script>
        <script src="js/connect-four.js"></script>

        <script>
        $('#algorithm-select').change(function() {
            window.location = '../' + $(this).val() + '/index.html';
        });
        </script>
    </body>
</html>
